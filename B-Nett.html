        <script>
    //Klarer du å se hva denne metoden gjør?
    function changeBackgroundColor()
    {
        //Her er en liste med navn på farger. Det finnes 8 av dem
       colors = ["red", "blue", "yellow", "pink", "cyan", "lime", "purple", "green"];
       //Her lages et tilfeldig tall. Random-funksjonen lager et desimaltall mellom 0 og 1
       //Floor runder det ned til nærmeste hele tall. Også ganges det med 7
       //Da får vi et tall mellom 0 og 7. Hvorfor tror du vi trenger det
       //Hint: Første posisjon i en liste er alltid nullposisjonen
       var positionInColorArray = Math.floor(Math.random()*7);
       //nå bruker vi tallet til å trekke ut en farge fra listen. Hvis tallet er 3 
       //er det den fargen som er på 4. plass i listen. Er tallet 0, er det fargen
       //som er først i listen. Mennesker teller fra 1. Datamaskiner teller fra
       //null
       alert(positionInColorArray);
       var colorName = colors[positionInColorArray];
       //Nå finner vi den biten i siden som inneholder fargen. Klarer du å se
       //hvilken? Det har en ID som heter "page"...
       alert(colorName);
       document.getElementById("page").style = "background-color: " + colorName;
    }
